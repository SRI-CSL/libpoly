language: c

notifications:
  slack: sriformalmethods:1DWq3BI30wLc3ZAc3Fc37n6x

os:
  - osx
  - linux

compiler:
  - clang
  - gcc

env:
  matrix:
    - CMAKE_BUILD_TYPE=Debug   PY=2
    - CMAKE_BUILD_TYPE=Release PY=2
    - CMAKE_BUILD_TYPE=Debug   PY=3
    - CMAKE_BUILD_TYPE=Release PY=3

before_install:
   - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-key update; sudo apt-get update; fi
   - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi

install:
   - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./scripts/ubuntu.deps.sh; fi
   - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./scripts/osx.deps.sh; fi

script:
  - cd build
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then cmake -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -DLIBPOLY_BUILD_PYTHON3_API=ON ..; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cmake -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} ..; fi
  - make
  - make check
